<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>김다미 로그인 페이지</title>
    <link rel="stylesheet" href="login_style.css">
</head>
<body style="background-color: rgba(209, 209, 209, 0.15)";>
    <form method="post" action="/process/login">
        <div id="members"  style="position:absolute; top:20px; left: 1300px;">
                <tr>
                    <img src="./gahui.png" alt="gahui" width="100" height="100">
                    <img src="./daeun.png" alt="daeun" width="100" height="100">
                    <img src="./dasom.png" alt="dasom" width="100" height="100">
                    <img src="./yoonmi.png" alt="yoonmi" width="100" height="100">  
                </tr>
        </div>
         <div id="PAGE_NAME" > 
            <h1>김비서가 필요해</h1>
         </div>

         <div class="ID_PASSWORD_PART">
            <div class="ID_PASS">
             <table>
                 <tr>
                     <td><img src="./id.png"></td>
                     <td><input type="text" name="id" placeholder="Id" style="border: none; border-bottom: solid black"></td>
                     <td>
                        <div id="LOGIN">
                            <button class="button" type="submit">LOG IN</button>
                        </div>
                     </td>
                 </tr>
                 <tr>
                    <td><img src="./password.png"></td>
                     <td><input type="password" name="password" placeholder="Password" style="border: none; border-bottom: solid black"></td>
                     <td>
                        <div id="SIGNUP">
                          <button class="button2" type="button" onClick="location.href='./adduser.html'">SIGN UP</button>
                        </div>
                    </td>
             </table>
         </div>

    </form>
    
</body>

</html>
